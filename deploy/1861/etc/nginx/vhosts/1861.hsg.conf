##
# 1861 vhost
# /etc/nginx/vhosts/1861.hsg.conf
##

### sub domain 1861.history.state.gov ###
## HTTPS server
server {
	listen						443 ssl spdy;
	listen						[::]:443 ssl spdy;

	server_name					1861.history.state.gov;

	charset						utf-8;

	include						ssl/1861.hsg.ssl.conf;
	include						ssl/ssl.conf;

	location / {
		proxy_pass				https://backend/exist/apps/hsg-shell/;
		proxy_ignore_headers	Set-Cookie Expires;
		proxy_pass_header		Set-Cookie;
		proxy_set_header		Host $host;
		proxy_set_header		X-Real-IP $remote_addr;
		proxy_http_version		1.1;
		proxy_set_header		Connection "";
		proxy_cache				CACHE;
		proxy_cache_revalidate	on;
		proxy_cache_valid		200 302 10m;
		proxy_cache_valid		any 5m;
		proxy_cache_min_uses	1;
		proxy_cache_use_stale	error timeout invalid_header updating http_500 http_502 http_503 http_504;
		expires					5m;
		add_header				X-Proxy-Cache $upstream_cache_status;
		add_header				Strict-Transport-Security "max-age=7884000; includeSubdomains" always; # 3 months
		proxy_set_header		nginx-request-uri	$request_uri;
		proxy_cache_bypass		$http_cachepurge;
	}

	location /exist/ {
		rewrite ^/exist(/.*)$	$1 break;
		proxy_pass				https://history.state.gov;
		proxy_set_header		Host $host;
		proxy_pass_header		Set-Cookie;
		proxy_cache				off;
		client_max_body_size	50m;
	}

	location /historicaldocuments/.*/index {
		proxy_cache_valid		any 60m;
		expires					24h;
	}

	location /departmenthistory/people/by-year/.* {
		proxy_cache_valid		any 60m;
		expires					24h;
	}

	location /historicaldocuments/.*/persons {
		proxy_cache_valid		any 60m;
		expires					24h;
	}

	location /exist/webdav {
		proxy_pass				https://exist-1:8443/exist/webdav;
		proxy_cache 			off;
		proxy_set_header		Host $host;
		client_max_body_size	50m;
	}

	location /exist/xmlrpc {
		proxy_pass				https://exist-1:8443/exist/xmlrpc;
		proxy_cache 			off;
		proxy_set_header		Host $host;
		client_max_body_size	50m;
	}

	location /exist/apps/eXide {
		proxy_pass				https://exist-1:8443/exist/apps/eXide;
		proxy_cache 			off;
		proxy_set_header		Host $host;
		client_max_body_size	50m;
	}

	location /exist/apps/people {
		proxy_pass				https://exist-1:8443/exist/apps/people;
		proxy_cache 			off;
		proxy_set_header		Host $host;
		client_max_body_size	50m;
	}
}
