##
# test vhost
# /etc/nginx/vhosts/test.hsg.conf
##

### sub domain 1861.history.state.gov ###
## HTTPS server
server {
    listen                      443 ssl;
    listen                      [::]:443 ssl;

    server_name                 test.history.state.gov;

    charset                     utf-8;

    include                     ssl/test.hsg.ssl.conf;
    include                     ssl/ssl.conf;

    location / {
        proxy_pass              https://exist-dev:8443/exist/apps/hsg-shell/;
        proxy_ignore_headers    Set-Cookie Expires;
        proxy_pass_header       Set-Cookie;
        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_http_version      1.1;
        proxy_set_header        Connection "";
        proxy_cache             CACHE;
        proxy_cache_revalidate  on;
        proxy_cache_valid       200 302 10m;
        proxy_cache_valid       any 5m;
        proxy_cache_min_uses    1;
        proxy_cache_use_stale   error timeout invalid_header updating http_500 http_502 http_503 http_504;
        expires                 5m;
        add_header              X-Proxy-Cache $upstream_cache_status;
        add_header              Strict-Transport-Security "max-age=31557600; includeSubdomains" always; # 1 year
        proxy_set_header        nginx-request-uri   $request_uri;
        proxy_cache_bypass      $http_cachepurge;
        client_body_buffer_size 128k;
        client_max_body_size    10m;
        output_buffers          1 32k;
        postpone_output         1460;
        client_body_timeout     3m;
        send_timeout            3m;
    }

    location /exist/ {
        rewrite ^/exist(/.*)$   $1 break;
        proxy_pass              https://test.history.state.gov;
        proxy_set_header        Host $host;
        proxy_pass_header       Set-Cookie;
        proxy_cache             off;
    }

    location /historicaldocuments/.*/index {
        proxy_cache_valid       any 60m;
        expires                 24h;
    }

    location /departmenthistory/people/by-year/.* {
        proxy_cache_valid       any 60m;
        expires                 24h;
    }

    location /historicaldocuments/.*/persons {
        proxy_cache_valid       any 60m;
        expires                 24h;
    }

    location /exist/webdav {
        proxy_pass              https://exist-dev:8443/exist/webdav;
        proxy_cache             off;
        proxy_set_header        Host $host;
        keepalive_timeout       15m;
        client_max_body_size    1000m;
        client_body_timeout     15m;
        send_timeout            15m;
    }

    location /exist/xmlrpc {
        proxy_pass              https://exist-dev:8443/exist/xmlrpc;
        proxy_cache             off;
        proxy_set_header        Host $host;
        keepalive_timeout       15m;
        client_max_body_size    1000m;
        client_body_timeout     15m;
        send_timeout            15m;
    }

    location /exist/apps/eXide {
        proxy_pass              https://exist-dev:8443/exist/apps/eXide;
        proxy_cache             off;
        proxy_set_header        Host $host;
        keepalive_timeout       15m;
        client_max_body_size    1000m;
        client_body_timeout     15m;
        send_timeout            15m;
    }

    location /exist/apps/guides {
        proxy_pass              https://exist-dev:8443/exist/apps/guides;
        proxy_cache             off;
        proxy_set_header        Host $host;
        keepalive_timeout       15m;
        client_max_body_size    1000m;
        client_body_timeout     15m;
        send_timeout            15m;
    }

    location /exist/apps/people {
        proxy_pass              https://exist-dev:8443/exist/apps/people;
        proxy_cache             off;
        proxy_set_header        Host $host;
        keepalive_timeout       15m;
        client_max_body_size    1000m;
        client_body_timeout     15m;
        send_timeout            15m;
    }

    location /exist/apps/dates {
        proxy_pass              https://exist-dev:8443/exist/apps/dates;
        proxy_cache             off;
        proxy_set_header        Host $host;
        keepalive_timeout       15m;
        client_max_body_size    1000m;
        client_body_timeout     15m;
        send_timeout            15m;
    }

    location /exist/apps/terms {
        proxy_pass              https://exist-dev:8443/exist/apps/terms;
        proxy_cache             off;
        proxy_set_header        Host $host;
        keepalive_timeout       15m;
        client_max_body_size    1000m;
        client_body_timeout     15m;
        send_timeout            15m;
    }

    location /exist/status {
        proxy_pass              https://exist-dev:8443/exist/status;
        proxy_set_header        Upgrade $http_upgrade;
        proxy_set_header        Connection "upgrade";
        proxy_cache             off;
        proxy_set_header        Host $host;
        keepalive_timeout       15m;
        client_max_body_size    1000m;
        client_body_timeout     15m;
        send_timeout            15m;
    }

    location /test {
        proxy_pass              https://exist-dev:8443/exist/apps/hsg-shell/;
        proxy_ignore_headers    Set-Cookie Expires;
        proxy_pass_header       Set-Cookie;
        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_http_version      1.1;
        proxy_set_header        Connection "";
        proxy_cache             off;
        add_header              Strict-Transport-Security "max-age=31557600; includeSubdomains" always; # 1 year
        proxy_set_header        nginx-request-uri   $request_uri;
        client_body_buffer_size 128k;
        client_max_body_size    10m;
        output_buffers          1 32k;
        postpone_output         1460;
        client_body_timeout     3m;
        send_timeout            3m;
    }
}
