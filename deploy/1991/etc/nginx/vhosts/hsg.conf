##
# hsg vhost
# /etc/nginx/vhosts/hsg.conf
##

## HTTP server
server {
    listen                      80;

    charset                     utf-8;

    #server_name                    52.20.198.114 *.history.state.gov;
    server_name                 history.state.gov *.history.state.gov;
    #return                     301 https://52.20.198.114$request_uri;

    location / {
        return                  301 https://history.state.gov$request_uri;
    }

    location /exist/webdav {
        return                  301 https://52.20.198.114$request_uri;
    }

    location /exist/xmlrpc {
        return                  301 https://52.20.198.114$request_uri;
    }

    location /exist/apps/exide {
        return                  301 https://52.20.198.114$request_uri;
    }

    location /exist/rconsole {
        proxy_pass              http://exist-2:8080/exist/rconsole;
        proxy_http_version      1.1;
        proxy_set_header        Upgrade $http_upgrade;
        proxy_set_header        Connection "upgrade";
        proxy_cache             off;
        proxy_set_header        Host $host;
        keepalive_timeout       15m;
        client_max_body_size    1000m;
        client_body_timeout     15m;
        send_timeout            15m;
    }

    location /exist/status {
        proxy_pass              http://exist-2:8080/exist/status;
        proxy_http_version      1.1;
        proxy_set_header        Upgrade $http_upgrade;
        proxy_set_header        Connection "upgrade";
        proxy_cache             off;
        proxy_set_header        Host $host;
        keepalive_timeout       15m;
        client_max_body_size    1000m;
        client_body_timeout     15m;
        send_timeout            15m;
    }
}

## HTTPS server
server {
    listen                      443 ssl spdy;
    listen                      [::]:443 ssl spdy;

    #server_name                    52.20.198.114 *.history.state.gov;
    server_name                 history.state.gov;

    charset                     utf-8;

    include                     ssl/hsg.ssl.conf;
    include                     ssl/ssl.conf;

    ## Force the latest IE version
    add_header                  "X-UA-Compatible" "IE=Edge";

    location / {
        proxy_pass              https://backend/exist/apps/hsg-shell/;
        proxy_ignore_headers    Set-Cookie Expires;
        proxy_pass_header       Set-Cookie;
        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_http_version      1.1;
        proxy_set_header        Connection "";
        proxy_cache             CACHE;
        proxy_cache_revalidate  on;
        proxy_cache_valid       200 302 10m;
        proxy_cache_valid       any 5m;
        proxy_cache_min_uses    1;
        proxy_cache_use_stale   error timeout invalid_header updating http_500 http_502 http_503 http_504;
        expires                 5m;
        add_header              X-Proxy-Cache $upstream_cache_status;
        add_header              "X-UA-Compatible" "IE=Edge";
        add_header              Strict-Transport-Security "max-age=7884000; includeSubdomains" always; # 3 months
        proxy_set_header        nginx-request-uri   $request_uri;
        proxy_cache_bypass      $http_cachepurge;
        client_body_buffer_size 128k;
        client_max_body_size    10m;
        output_buffers          1 32k;
        postpone_output         1460;
        client_body_timeout     3m;
        send_timeout            3m;
    }

    location /historicaldocuments/.*/index {
        proxy_cache_valid       any 60m;
        expires                 24h;
    }

    location /departmenthistory/people/by-year/.* {
        proxy_cache_valid       any 60m;
        expires                 24h;
    }

    location /historicaldocuments/.*/persons {
        proxy_cache_valid       any 60m;
        expires                 24h;
    }

    location /cms {
        proxy_pass              https://50.19.123.158/cms;
        proxy_pass_header       Set-Cookie;
        proxy_cache             off;
        proxy_set_header        Host $host;
        keepalive_timeout       15m;
        client_max_body_size    1000m;
        client_body_timeout     15m;
        send_timeout            15m;
    }

    location /exist/webdav {
        proxy_pass              https://exist-2:8443/exist/webdav;
        proxy_cache             off;
        proxy_set_header        Host $host;
        keepalive_timeout       15m;
        client_max_body_size    1000m;
        client_body_timeout     15m;
        send_timeout            15m;
    }

    location /exist/xmlrpc {
        proxy_pass              https://exist-2:8443/exist/xmlrpc;
        proxy_cache             off;
        proxy_set_header        Host $host;
        keepalive_timeout       15m;
        client_max_body_size    1000m;
        client_body_timeout     15m;
        send_timeout            15m;
    }

    location ~ /exist/apps/(people|guides) {
        proxy_pass              https://exist-2:8443$request_uri;
        proxy_ignore_headers    Set-Cookie Expires;
        proxy_pass_header       Set-Cookie;
        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_http_version      1.1;
        proxy_set_header        Connection "";
        proxy_cache             CACHE;
        proxy_cache_revalidate  on;
        proxy_cache_valid       200 302 10m;
        proxy_cache_valid       any 5m;
        proxy_cache_min_uses    1;
        proxy_cache_use_stale   error timeout invalid_header updating http_500 http_502 http_503 http_504;
        expires                 5m;
        add_header              X-Proxy-Cache $upstream_cache_status;
        add_header              "X-UA-Compatible" "IE=Edge";
        add_header              Strict-Transport-Security "max-age=7884000; includeSubdomains" always; # 3 months
        proxy_set_header        nginx-request-uri   $request_uri;
        proxy_cache_bypass      $http_cachepurge;
        client_body_buffer_size 128k;
        client_max_body_size    10m;
        output_buffers          1 32k;
        postpone_output         1460;
        client_body_timeout     3m;
        send_timeout            3m;
    }
}
