# path to executables
git=git
github=github
mvn=mvn
vscode=code

# eXist-related paths
eXist.data=../exist/data
eXist.home=../exist
eXist.public-repo=http\://public-repo.hsg/exist/apps/public-repo
eXist.public-repo.lookup=http\://public-repo.hsg/exist/apps/public-repo/find

# xmldb uri of the local eXist instance to deploy to
local.instance.uri=xmldb\:exist\://localhost\:8080/exist/xmlrpc
local.instance.user=admin
local.instance.password=

# xmldb uri of the remote production eXist instance to deploy to
production.instance.http=http\://1861.hsg/
production.instance.uri=xmldb\:exist\://1861.hsg/exist/xmlrpc
production.instance.user=admin
production.instance.password=

# xmldb uri of the remote development eXist instance to deploy to
development.instance.http=http\://hsg-prod-backend1.hsg/
development.instance.uri=xmldb\:exist\://hsg-prod-backend1.hsg/exist/xmlrpc
development.instance.user=admin
development.instance.password=

# If the `upstream` and `origin` are different then both will
# be configured, otherwise only the origin will be configured.
# If you work with a fork, you can set that as the `origin`.
git.public.remotes.upstream.org=https://github.com/HistoryAtState
git.public.remotes.origin.org=https://github.com/HistoryAtState

git.public.repo-names=hsg-shell,\
    administrative-timeline,\
    carousel,\
    conferences,\
    frus,\
    frus-not-yet-reviewed,\
    frus-history,\
    hac,\
    milestones,\
    other-publications,\
    people,\
    pocom,\
    rdcr,\
    release,\
    tags,\
    terms,\
    travels,\
    tumblr,\
    twitter,\
    visits,\
    wwdai

